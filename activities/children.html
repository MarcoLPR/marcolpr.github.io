<h2 class="children-title">Niños</h2>
<div class="children-background">
    <section class="grid container" itemscope itemtype="http://schema.org/Blog">
        {% for post in site.posts %}
        <article class="grid-card" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
            <meta itemprop="name" content="{{post.title}}" />
            <meta itemprop="image" content="{{post.image}}" />
            <div class="post-image" style="background-image: url({{post.image}});">&nbsp;</div>
            <h2 itemprop="headline"><a class="post-title" href="{{post.url}}">{{post.title}}</a></h2>
            <span class="d-none" itemprop="datePublished">{{post.date| date_to_string}}</span>
            <p class="d-none" itemprop="description">{{post.excerpt | strip_html}}...</p>
