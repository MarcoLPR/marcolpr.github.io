---
layout: default
title: "Inicio"
---
<section class="grid container" itemscope itemtype="http://schema.org/Blog">
    {% for post in site.posts %}
    <article class="grid-card" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
        <meta itemprop="name" content="{{post.title}}" />
        <meta itemprop="image" content="{{post.image}}" />
        <div class="post-header">
            <div class="post-title">
                <h2 itemprop="headline"><a href="{{post.url}}">{{post.title}}</a></h2>
            </div>
        </div>
        <div class="post-content">
            <div class="post-image" style="background-image: url({{post.image}});">&nbsp;</div>
            <p itemprop="description">{{post.excerpt | strip_html}}...</p>
            <a href="{{post.url}}" class="btn btn-warning">Continuar leyendo</a>
        </div>
        <hr />
        <div class="post-meta">
            Fecha: <span itemprop="datePublished">{{post.date| date_to_string}}</span><br />
            <div class="share-icons">
                <div class="share">
                    <div class="icon first">
                        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{post.url}}"
                            onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><i
                                class="fa fa-facebook fb-tooltip"></i></a>
                    </div>
                    <div class="icon">
                        <a href="https://twitter.com/share?text={{post.title}}&amp;url={{ site.url }}{{post.url}}"
                            onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i
                                class="fa fa-twitter tw-tooltip"></i></a>
                    </div>
                    <div class="label">Compartir</div>
                </div>
            </div>
        </div>
    </article>
    <!--
    {% if post.categories contains 'tibicos' %}
     use this to show badges of skills or areas of improvement of the activity
    {% endif %}
    -->
    {% endfor %}
</section>
